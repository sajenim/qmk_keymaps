layout: 
  qmk_keyboard: ferris/sweep
  layout_name: LAYOUT_split_3x5_2
layers:
  CANARY:
    - [w, l, y, p, b, z, f, o, u, "'"]
    - [{h: Shift, t: c}, {h: Ctrl, t: r}, {h: Alt, t: s}, {h: Gui, t: t}, g, m, {h: Gui, t: n}, {h: Alt, t: e}, {h: Ctrl, t: i}, {h: Shift, t: a}]
    - [q, j, v, {h: Sym, t: d}, k, x, {h: Sym, t: h}, "/", ",", "."]
    - [{h: Nav, t: Repeat}, Spc, {t: Bspc, shifted: Del}, {h: Num, t: Magic}]
  
  NAV:
    - [Null, Prev Track, Play Pause, Next Track, Vol Up, Null, Home, Up, End, Page Up]
    - [OS Shift, OS Ctrl, OS Alt, OS Gui, Vol Down, Null, Left, Down, Right, Page Down]
    - [Undo, Cut, Copy, Paste, Null, Null, Null, Null, Null, Null]
    - [{type: held}, Null, {t: Bspc, shifted: Del, type: trans}, {h: Num, t: Magic, type: trans}]

  NUM:
    - ["(", 7, 8, 9, ")", Null, "*", "%", "/", Null]
    - [0, 4, 5, 6, ".", Null, OS Gui, OS Alt, OS Ctrl, OS Shift]
    - ["<", 1, 2, 3, ">", Null, "+", "=", "-", Null]
    - [{h: Nav, t: Repeat, type: trans}, {t: Spc, type: trans}, Null, {type: held}]
  
  SYM:
    - ["`", "<", "-", ">", "~/", "../", "[", "_", "]", "+"]
    - ["!", "(", "=", ")", "#", "%", "{", "$", "}", ";"]
    - ["|", "&", "^", "@", Null, Null, "*", {t: "/", type: trans}, {t: ",", type: trans}, {t: ".", type: trans}]
    - [Null, Null, Null, Null]

combos:
  - {p: [0, 10],   k: "1", l: ["CANARY"]}
  - {p: [1, 11],   k: "2", l: ["CANARY"]}
  - {p: [2, 12],   k: "3", l: ["CANARY"]}
  - {p: [3, 13],   k: "4", l: ["CANARY"]}
  - {p: [4, 14],   k: "5", l: ["CANARY"]}
  - {p: [5, 15],   k: "6", l: ["CANARY"]}
  - {p: [6, 16],   k: "7", l: ["CANARY"]}
  - {p: [7, 17],   k: "8", l: ["CANARY"]}
  - {p: [8, 18],   k: "9", l: ["CANARY"]}
  - {p: [9, 19],   k: "0", l: ["CANARY"]}
  - {p: [6, 7],   k: "W", l: ["CANARY"]}
  - {p: [7, 8],   k: "$", l: ["CANARY"]}
  - {p: [2, 3],   k: "B", l: ["CANARY"]}
  - {p: [1, 2],   k: "0", l: ["CANARY"]}
  - {p: [11, 12],   k: "Tab", l: ["CANARY"]}
  - {p: [12, 13],   k: "dw", l: ["CANARY"]}
  - {p: [16, 17],   k: "Esc", l: ["CANARY"]}
  - {p: [17, 18],   k: "Ent", l: ["CANARY"]}
  - {p: [21, 22],   k: ":", l: ["CANARY"]}
  - {p: [22, 23],   k: "OS Shift", l: ["CANARY"]}
  - {p: [26, 27],   k: "OS Shift", l: ["CANARY"]}
  - {p: [27, 28],   k: "\\", l: ["CANARY"]}